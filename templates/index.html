<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorHub</title>
    <style>
        /* Basic navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar-right {
            display: flex;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/">InvestorHub</a>
        </div>
        <div class="navbar-right">
            <a href="/home">Home</a>
            <a href="/settings">Settings</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="Welcome">
        <h1 class="welcomeTitle">Welcome to InvestorHub</h1>
        <p class="welcomeSubtitle">InvestorHub lets you track the stock market.</p>
        <a href="/login" class="loginButton">Login</a>
    </main>

</body>
</html>
