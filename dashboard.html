{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorHub Dashboard</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
</head>
<body>
    {% include "navbar.html" %}

    <!-- Main content for the dashboard page -->
    <main class="main-dashboard">
        <div class="centered-text">
            <h1 class="welcomeTitle">InvestorHub lets you track the stock market</h1>
            <p class="welcomeSubtitle">Enter your query into the search bar below!</p>
        </div>

        <div class="search-bar">
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Search stocks..." aria-label="Search stocks" name="company">
                <button type="submit" value="company">Search</button>
            </form>
        </div>
    </main>
</body>
</html>
